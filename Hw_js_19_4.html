<!DOCTYPE html>
<html>
<head>
  <title>Doc</title>
  <style>
    .traffic-light {
      width: 250px;
      height: 100px;
      background-color: rgb(153, 153, 153);
      border-radius: 10px;
      padding: 10px;
    }
    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: black;
    }
    .red.active {
      background-color: red;
    }
    .yellow.active {
      background-color: yellow;
    }
    .green.active {
      background-color: green;
    }
    #button {
      width: 200px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="d1">
      <div class="traffic-light">
        <div class="light red active"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
      </div>
      <button id="button" onclick="changeLight()">Переключити</button>
  </div>

  <script>
    var lights = document.querySelectorAll(".light");
    var currentLightIndex = 0;

    function changeLight() {
      lights[currentLightIndex].classList.remove("active");
      currentLightIndex = (currentLightIndex + 1) % lights.length;
      lights[currentLightIndex].classList.add("active");
    }
  </script>
</body>
</html>
