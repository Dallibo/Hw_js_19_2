<!DOCTYPE html>
<html>

<head>
    <title>Футбольне поле з переміщуючимся м'ячем</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #soccerField {
            width: 100%;
            height: 100%;
            background-color: rgb(27, 92, 27);
            position: relative;
        }

        #soccerBall {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            position: absolute;
            transition: left 0.5s, top 0.5s;
        }
    </style>
</head>

<body>
    <div id="soccerField">
        <div id="soccerBall"></div>
    </div>

    <script>
        var soccerField = document.getElementById("soccerField");
        var soccerBall = document.getElementById("soccerBall");

        soccerField.addEventListener("click", function (event) {
            var ballSize = soccerBall.offsetWidth;
            var clickX = event.clientX;
            var clickY = event.clientY;

            var fieldRect = soccerField.getBoundingClientRect();
            var fieldLeft = fieldRect.left;
            var fieldTop = fieldRect.top;

            var ballX = clickX - fieldLeft - ballSize / 2;
            var ballY = clickY - fieldTop - ballSize / 2;

            var fieldWidth = fieldRect.width;
            var fieldHeight = fieldRect.height;
            ballX = Math.max(ballX, 0);
            ballX = Math.min(ballX, fieldWidth - ballSize);
            ballY = Math.max(ballY, 0);
            ballY = Math.min(ballY, fieldHeight - ballSize);

            soccerBall.style.left = ballX + "px";
            soccerBall.style.top = ballY + "px";
        });
    </script>
</body>

</html>
